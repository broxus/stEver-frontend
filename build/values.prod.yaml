service:
  port: 80

ingress:
  enabled: true
  hosts:
    - host: app.stakedever.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: app-stakedever-io-tls
      hosts:
        - app.stakedever.io

livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
